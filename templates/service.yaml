apiVersion: v1
kind: Service
metadata:
  name: {{ include "decisions-dev.fullname" . }}
  labels:
    {{- include "decisions-dev.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - name: {{ .Values.service.portName }}
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8123
  selector:
    {{- include "decisions-dev.selectorLabels" . | nindent 4 }}
